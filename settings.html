<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets\bimi.png" type="image/x-icon">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link to Google Fonts for Roboto Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header" style="text-align: center;">
        <div class="toolbar-icon">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a> <!-- Back to home icon -->
        </div>
        <img src="assets/bimi.png" alt="AI Assistant Logo" class="header-image">
    </div>
    <div class="settings-container">
        <h1>Settings</h1>
        <div class="settings-option">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="settings-option">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="settings-option">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="settings-option">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div class="settings-option">
            <label for="notifications">Notifications:</label>
            <input type="checkbox" id="notifications"> Enable notifications
        </div>
        <div class="settings-option">
            <label for="darkModeToggle">Dark Mode:</label>
            <button id="darkModeToggle" data-tooltip="Toggle Dark Mode">Dark Mode ON</button> <!-- Initial button text -->
        </div>
        <div class="settings-option">
            <label for="aiFeatures">AI Features:</label>
            <input type="checkbox" id="aiFeatures"> Enable AI Features
        </div>
        <div class="settings-option">
            <label for="responseSpeed">Response Speed:</label>
            <select id="responseSpeed">
                <option value="fast">Fast</option>
                <option value="normal">Normal</option>
                <option value="slow">Slow</option>
            </select>
        </div>
        <div class="settings-option">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="settings-option">
            <button id="applySettings" data-tooltip="Apply Settings">Apply Settings</button> <!-- Apply Settings button -->
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p>Settings applied successfully!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
